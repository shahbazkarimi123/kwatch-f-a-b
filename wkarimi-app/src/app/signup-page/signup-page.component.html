<div class="signup-container">
    <img src="assets/images/watch1.jpeg" alt="">
    
    <form class="signup-form" #signupForm="ngForm" (ngSubmit)="createUser(signupForm)">
        <h2>Signup</h2>
        <!-- <label for="email">Email:</label> -->
        <input type="text" name="fullName" placeholder="Full Name:" ngModel>
        <input type="text" name="email" placeholder="Email:" ngModel>
        <div *ngIf="password1.invalid && password1.touched">
            <small *ngIf="password1.errors?.['minlength']">Password must be at least 8 characters long.</small>
            <small *ngIf="password1.errors?.['required']">Password is required.</small>
        </div>
        <input type="password"  name="password" placeholder="Password" required minlength="8" #password1="ngModel" ngModel>
        
        <input type="password"  name="comfortPassword" placeholder="Comfort Password" ngModel>
        <input type="text" name="contact" placeholder="Phone No: " ngModel>
        <input type="text" name="address" placeholder="Address" ngModel>
        <button type="submit">Signup</button>
        <a routerLink="/login">LOGIN</a>

    </form>
</div>
